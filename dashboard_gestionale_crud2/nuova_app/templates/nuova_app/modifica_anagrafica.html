{% extends 'base1.html' %}
{% load static %}

<!-- Modifica Anagrafica -->

{% block lista %}
<div class="col-xl-12 col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <div class="card">
      <div class="card-header">
        <h4>Modifica Anagrafica</h4>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Salva</button>
        </form>
      </div>
    </div>
</div>
{% endblock lista %}
