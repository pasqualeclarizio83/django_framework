{% extends 'base1.html' %}
{% load static %}

<!-- Gestione Imprese -->

{% block lista %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dipartimenti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lista dei Dipartimenti</h1>
    <a href="{% url 'crea_dipartimento' %}" class="btn">Crea un nuovo dipartimento</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            {% for dipartimento in dipartimenti %}
                <tr>
                    <td><a href="{% url 'dettaglio_dipartimento' dipartimento.id %}">{{ dipartimento.nome }}</a></td>
                    <td><a href="{% url 'dettaglio_dipartimento' dipartimento.id %}" class="btn">Dettagli</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
    
{% endblock lista %}
